<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<style>
    #items-2 {
        border: 2px solid rebeccapurple;
    }

    ul {
        border: 2px solid tomato;
    }

    section {
        border: 2px solid blue;
    }

    body {
        border: 2px solid green;
    }
</style>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="items-1">Lorem, ipsum dolor.</li>
            <li id="items-2">Earum, consequuntur necessitatibus.</li>
            <li id="items-3">Iste, ipsum doloribus.</li>
            <li id="items-4">Perferendis, inventore illum!</li>
            <li id="items-5">Dolorum, excepturi iusto!</li>
            <li id="items-6">Quibusdam, natus hic.</li>
        </ul>
    </section>
    <script>
        document.getElementById('items-2').addEventListener('click', function (event) {
            console.log('item 2 clicked');
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul list clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section list clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked');
        })
    </script>
</body>

</html>
