<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event summary</title>
</head>

<body>
    <h1>Final DOM Event Handler</h1>
    <h3 id="handler-status">Defult Text</h3>
    <p id="input-text-display">Defult input text</p>
    <input id="input-field" type="text">
    <button id="btn-updated">Update</button>
    <br>
    <br>

    <button onclick="handleOnClick()">handle event by onclick function</button>
    <button id="event-listner">Handled event by addlistner</button>
    <script>
        function handleOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on click attribute'
        }

        // option:2
        document.getElementById('event-listner').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'updated to the handler text listner button'
        })

        // option:2 recap
        document.getElementById('btn-updated').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const inputTextDisplay = document.getElementById('input-text-display');
            inputTextDisplay.innerText = inputText;
            inputField.value = '';
        })

    </script>
</body>

</html>
